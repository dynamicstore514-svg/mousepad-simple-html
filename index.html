<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaming Mouse Pad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      background-color: #ff3c00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e03500;
    }
  </style>
</head>
<body>

  <header>!!!Ultimate Gaming Gear!!!</header>

  <main>
    <img src="./images/4A45171F1D0B2C1EE83AE6915B1555C4.jpg" alt="Full Black RGB Mouse Pad" sizes="flex"/>
    <h1>Full Black RGB Pad</h1>
    <p>Upgrade your setup with our premium mouse pad featuring vibrant RGB lighting.</p>
    <p><strong>Size:</strong> 300 x 800 x 4 mm</p>
                
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<form
  action="https://docs.google.com/forms/d/e/1FAIpQLScZ1Esf0j8aLPFWlLBzn8X4tfbYE9cbg9dmD6DIOkEM5CVKSA/formResponse"
  method="POST"
  target="hidden_iframe"
  onsubmit="submitted=true"
>
  <input name="entry.2005620554" placeholder="Your Name" required />
  <input name="entry.1166974658" placeholder="Mobile Number" required />
  <textarea name="entry.1065046570" placeholder="Address" required></textarea>
  <button type="submit">Order Now</button>
</form>

<p id="thankYou" style="display:none; color:limegreen;">Thanks! Your order has been submitted.</p>

<script>
  let submitted = false;
  const form = document.querySelector("form");
  form.addEventListener("submit", function () {
    submitted = true;
    setTimeout(() => {
      if (submitted) {
        document.getElementById("thankYou").style.display = "block";
        form.reset();
      }
    }, 1000); // wait for iframe to process submission
  });
</script>

</body>
</html>
