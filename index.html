<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaming Mouse Pad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    p {
      font-size: 18px;
      margin: 15px 0;
    }
    form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    button {
      background-color: #ff3c00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e03500;
    }
  </style>
</head>
<body>

  <header>!!!Ultimate Gaming Gear!!!</header>

  <main>
    <img src="./images/4A45171F1D0B2C1EE83AE6915B1555C4.jpg" alt="Full Black RGB Mouse Pad" sizes="flex"/>
    <h1>Full Black RGB Pad</h1>
    <p>Upgrade your setup with our premium mouse pad featuring vibrant RGB lighting.</p>
    <p><strong>Size:</strong> 300 x 800 x 4 mm</p>
                
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

<form name="order-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="showThankYou(event)">
  <!-- Hidden input for Netlify -->
  <input type="hidden" name="form-name" value="order-form" />
  <!-- Honeypot field for bots -->
  <input type="hidden" name="bot-field" />

  <input name="name" placeholder="Your Name" required />
  <input name="mobile" placeholder="Mobile Number" required />
  <textarea name="address" placeholder="Address" required></textarea>

  <button type="submit">Order Now</button>
</form>

<p id="thankYou" style="display:none; color:limegreen;">Thanks! Your order has been submitted.</p>

<script>
  function showThankYou(event) {
    // prevent default to show thank you message instantly
    event.preventDefault();

    const form = event.target;

    // Submit form via fetch to Netlify endpoint
    fetch("/", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams(new FormData(form)).toString()
    })
      .then(() => {
        document.getElementById("thankYou").style.display = "block";
        form.reset();
      })
      .catch(() => alert("Submission failed. Please try again."));
  }
</script>


</body>
</html>
